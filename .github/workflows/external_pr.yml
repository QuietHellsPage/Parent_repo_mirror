name: "Create PR in external repo using GH CLI"

on:
  pull_request:
    types: [closed]
  issue_comment:
    types: [ created ]

jobs:
  CreateExternalPR:
    if: |
      (github.event_name == 'issue_comment' &&
       github.event.issue.state == 'open' &&
       contains(github.event.comment.body, '[SYNC_TO_CHILD]')) ||
      (github.event_name == 'pull_request' && 
       github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current branch (for workflow files)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Determine PR number based on trigger
        id: trigger-info
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
          else
            PR_NUMBER="${{ github.event.issue.number }}"
          fi
          
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Setup FIPL Environment
        uses: fipl-hse/setup-env-action@v0.12

      - name: Setup GitHub CLI
        run: |
          bash admin_utils/external_pr_files/setup_cli.sh

      - name: Sync repositories
        run: |
          source venv/bin/activate
          export PYTHONPATH=$(pwd)
          python admin_utils/external_pr_files/external_pr.py "${{ github.event.repository.full_name }}" "${{ steps.trigger-info.outputs.pr_number }}"
        env:
          GH_TOKEN: ${{ secrets.TARGET_REPO_PAT }}
